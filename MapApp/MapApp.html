<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(29.8889, -97.9389),
          zoom: 15,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        function addMarker(event) {
        		marker = new google.maps.Marker({
  					map: map,
  					position: event.latLng,
  					title: "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng(),
  				});
        };
        google.maps.event.addListener(map, 'click', function( event ){
    			addMarker(event);
		  });
      };
      google.maps.event.addDomListener(window, 'load', initialize);
      //  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5YRUAbzw3CVQH0xKZ50Miqetgix2EHDo&callback=initMap">
    </script>
