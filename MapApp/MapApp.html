<head>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Resource Map</title>
<script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
      function initialize() {
        var dialog;
        var mapCanvas = document.getElementById('map');
        var mapOptions = {
          center: new google.maps.LatLng(29.8889, -97.9389),
          zoom: 14 	,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(mapCanvas, mapOptions);
        function addMarker(event) {
        		marker = new google.maps.Marker({
  					map: map,
  					position: event.latLng,
  					title: "Latitude: "+event.latLng.lat()+" "+", longitude: "+event.latLng.lng(),
  				});
        };
        google.maps.event.addListener(map, 'click', function( event ){
        	dialog = $("#dialog-form").dialog({
        		autoOpen: false,
        		height: 300,
        		width: 350,
        		modal: true,
        		button: {
        			"Add Resource": addMarker(event),
        			"Cancel": function() {dialog.dialog("close");},
        		}
        	});
        	dialog.dialog("open");
		  });
      };
      google.maps.event.addDomListener(window, 'load', initialize);
      //  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5YRUAbzw3CVQH0xKZ50Miqetgix2EHDo&callback=initMap">
    </script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css" />

		</div>
		<div id="banner">
			<div id="map" ></div>
			<div class="tags"></div>
		</div>
	</div>
	<div class="chat"><img src="" width="95%" height="200" alt="" /></div>
</div>
